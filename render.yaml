services:
  - type: web
    name: api-key-finder
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --threads 2 --timeout 120 --access-logfile - --error-logfile -
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
    disk:
      name: api-key-finder-disk
      mountPath: /opt/render/project/src
      sizeGB: 10

