<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Key Finder - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .header h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .stat-card h3 {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        
        .stat-card .value {
            color: #333;
            font-size: 32px;
            font-weight: bold;
        }
        
        .controls {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-right: 10px;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5568d3;
        }
        
        .btn-danger {
            background: #e74c3c;
            color: white;
        }
        
        .btn-danger:hover {
            background: #c0392b;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-running {
            background: #2ecc71;
            animation: pulse 2s infinite;
        }
        
        .status-stopped {
            background: #95a5a6;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .logs-container {
            background: #1e1e1e;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            height: 600px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }
        
        .log-entry {
            padding: 4px 0;
            border-bottom: 1px solid #333;
        }
        
        .log-entry:last-child {
            border-bottom: none;
        }
        
        .log-timestamp {
            color: #888;
            margin-right: 10px;
        }
        
        .log-level-info {
            color: #4a9eff;
        }
        
        .log-level-warning {
            color: #ffa500;
        }
        
        .log-level-error {
            color: #ff4444;
        }
        
        .log-level-success {
            color: #2ecc71;
        }
        
        .log-message {
            color: #ddd;
        }
        
        .keys-container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-height: 300px;
            overflow-y: auto;
        }
        
        .key-item {
            padding: 10px;
            margin: 5px 0;
            background: #f8f9fa;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîë API Key Finder Dashboard</h1>
            <p>Monitor and control the API key discovery process</p>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <h3>Status</h3>
                <div class="value">
                    <span class="status-indicator" id="statusIndicator"></span>
                    <span id="statusText">Stopped</span>
                </div>
            </div>
            <div class="stat-card">
                <h3>Repos Scanned</h3>
                <div class="value" id="reposScanned">0</div>
            </div>
            <div class="stat-card">
                <h3>Keys Found</h3>
                <div class="value" id="keysFound">0</div>
            </div>
            <div class="stat-card">
                <h3>Working Keys</h3>
                <div class="value" id="keysWorking">0</div>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn btn-primary" id="startBtn" onclick="startCrawler()">‚ñ∂Ô∏è Start Crawler</button>
            <button class="btn btn-danger" id="stopBtn" onclick="stopCrawler()" disabled>‚èπÔ∏è Stop Crawler</button>
            <button class="btn btn-primary" onclick="refreshStats()">üîÑ Refresh Stats</button>
        </div>
        
        <div class="logs-container" id="logsContainer">
            <div class="log-entry">
                <span class="log-message">Waiting for logs...</span>
            </div>
        </div>
        
        <div class="keys-container">
            <h3>üîê Recent Working Keys (Last 10)</h3>
            <div id="workingKeys">
                <p>No working keys found yet...</p>
            </div>
        </div>
    </div>
    
    <script>
        let eventSource = null;
        let statusCheckInterval = null;
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            refreshStats();
            loadExistingLogs(); // Load existing logs first
            startLogStream();
            statusCheckInterval = setInterval(refreshStats, 5000); // Refresh every 5 seconds
        });
        
        async function loadExistingLogs() {
            try {
                const response = await fetch('/api/logs');
                const data = await response.json();
                
                if (data.logs && data.logs.length > 0) {
                    const container = document.getElementById('logsContainer');
                    container.innerHTML = ''; // Clear "Waiting for logs..." message
                    
                    // Add all existing logs
                    data.logs.forEach(logEntry => {
                        addLog(logEntry, false); // false = don't scroll yet
                    });
                    
                    // Scroll to bottom after loading all logs
                    container.scrollTop = container.scrollHeight;
                }
            } catch (error) {
                console.error('Error loading existing logs:', error);
            }
        }
        
        function startLogStream() {
            if (eventSource) {
                eventSource.close();
            }
            
            eventSource = new EventSource('/api/logs/stream');
            
            eventSource.onmessage = function(event) {
                const data = JSON.parse(event.data);
                if (data.type !== 'heartbeat') {
                    addLog(data);
                }
            };
            
            eventSource.onerror = function(error) {
                console.error('SSE error:', error);
                // Reconnect after 3 seconds
                setTimeout(startLogStream, 3000);
            };
        }
        
        function addLog(logEntry, autoScroll = true) {
            const container = document.getElementById('logsContainer');
            
            // Clear "Waiting for logs..." message if it exists
            if (container.children.length === 1 && container.children[0].textContent.includes('Waiting for logs')) {
                container.innerHTML = '';
            }
            
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            
            const timestamp = new Date(logEntry.timestamp).toLocaleTimeString();
            const levelClass = `log-level-${logEntry.level.toLowerCase()}`;
            
            entry.innerHTML = `
                <span class="log-timestamp">[${timestamp}]</span>
                <span class="${levelClass}">[${logEntry.level}]</span>
                <span class="log-message">${escapeHtml(logEntry.message)}</span>
            `;
            
            container.appendChild(entry);
            
            if (autoScroll) {
                container.scrollTop = container.scrollHeight;
            }
            
            // Keep only last 5000 logs in DOM (increased from 500)
            while (container.children.length > 5000) {
                container.removeChild(container.firstChild);
            }
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        async function startCrawler() {
            try {
                const response = await fetch('/api/start', { method: 'POST' });
                const data = await response.json();
                
                if (response.ok) {
                    updateStatus(true);
                    addLog({
                        timestamp: new Date().toISOString(),
                        level: 'INFO',
                        message: 'üöÄ Crawler started!'
                    });
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                console.error('Error starting crawler:', error);
                alert('Failed to start crawler');
            }
        }
        
        async function stopCrawler() {
            try {
                const response = await fetch('/api/stop', { method: 'POST' });
                const data = await response.json();
                
                if (response.ok) {
                    updateStatus(false);
                    addLog({
                        timestamp: new Date().toISOString(),
                        level: 'INFO',
                        message: 'üõë Stop signal sent'
                    });
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                console.error('Error stopping crawler:', error);
                alert('Failed to stop crawler');
            }
        }
        
        async function refreshStats() {
            try {
                const [statusRes, statsRes, keysRes] = await Promise.all([
                    fetch('/api/status'),
                    fetch('/api/stats'),
                    fetch('/api/keys/working')
                ]);
                
                const status = await statusRes.json();
                const stats = await statsRes.json();
                const keys = await keysRes.json();
                
                updateStatus(status.is_running);
                document.getElementById('reposScanned').textContent = stats.repos_scanned || 0;
                document.getElementById('keysFound').textContent = stats.keys_found || 0;
                document.getElementById('keysWorking').textContent = stats.keys_working || 0;
                
                // Update working keys display
                const keysContainer = document.getElementById('workingKeys');
                if (keys.keys && keys.keys.length > 0) {
                    keysContainer.innerHTML = keys.keys.slice(-10).reverse().map(key => 
                        `<div class="key-item">${escapeHtml(key)}</div>`
                    ).join('');
                } else {
                    keysContainer.innerHTML = '<p>No working keys found yet...</p>';
                }
            } catch (error) {
                console.error('Error refreshing stats:', error);
            }
        }
        
        function updateStatus(isRunning) {
            const indicator = document.getElementById('statusIndicator');
            const text = document.getElementById('statusText');
            const startBtn = document.getElementById('startBtn');
            const stopBtn = document.getElementById('stopBtn');
            
            if (isRunning) {
                indicator.className = 'status-indicator status-running';
                text.textContent = 'Running';
                startBtn.disabled = true;
                stopBtn.disabled = false;
            } else {
                indicator.className = 'status-indicator status-stopped';
                text.textContent = 'Stopped';
                startBtn.disabled = false;
                stopBtn.disabled = true;
            }
        }
    </script>
</body>
</html>
